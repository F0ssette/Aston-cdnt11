<h2>Enregistrement d'un nouveau joueur</h2>

<div class="form">
    <input type="text" placeholder="Nom" [(ngModel)]="player.lastname">
    <input type="text" placeholder="Prénom" [(ngModel)]="player.firstname">
    <input type="text" placeholder="Âge" [(ngModel)]="player.age">
    <select [(ngModel)]="player.position">
        <option value="">Sélectionne un poste</option>
        <option>Gardien</option>
        <option>Défenseur</option>
        <option>Milieu</option>
        <option>Attaquant</option>
    </select>
    <button (click)="postPlayer()" >Ajouter un joueur</button>
</div>

<div *ngIf="playerSent" class="message">
    {{playerSent}}
</div>
